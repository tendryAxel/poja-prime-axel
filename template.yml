AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: poja-prime-axel - Computation and API

Globals:
  Function:
    CodeUri: .
    Runtime: java17
    Tracing: Active
    Architectures:
      - x86_64
    Timeout: 600
    AutoPublishAlias: live
    SnapStart:
      ApplyOn: PublishedVersions
    VpcConfig:
      SecurityGroupIds:
        - !Sub '{{resolve:ssm:/poja/sgaxel/id}}'
      SubnetIds:
        - !Sub '{{resolve:ssm:/poja/subnet/publicaxel1/id}}'
        - !Sub '{{resolve:ssm:/poja/subnet/publicaxel2/id}}'
    Environment:
      Variables:
        ENV: !Ref Env
        AWS_SQS_QUEUE_URL: !Sub '{{resolve:ssm:/poja-prime-axel/${Env}/sqs/mailbox-queue-url}}'
        AWS_EVENTBRIDGE_BUS: !Sub '{{resolve:ssm:/poja-prime-axel/${Env}/eventbridge/bus-name}}'
        DATABASE_URL: !Sub '{{resolve:ssm:/poja-prime-axel/${Env}/db/url}}'
        DATABASE_USERNAME: !Sub '{{resolve:ssm:/poja-prime-axel/${Env}/db/username}}'
        DATABASE_PASSWORD: !Sub '{{resolve:ssm:/poja-prime-axel/${Env}/db/password}}'
        

Parameters:
  Env:
    Type: String

Resources:
  FrontalFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.axel.prime.ApiEventHandler::handleRequest
      MemorySize: 512
      Role: !Sub '{{resolve:ssm:/poja-prime-axel/${Env}/execution/role-arn}}'
      Events:
        ApiCall:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY

  WorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.axel.prime.MailboxEventHandler::handleRequest
      MemorySize: 1024
      Role: !Sub '{{resolve:ssm:/poja-prime-axel/${Env}/execution/role-arn}}'
      Events:
        AllEvents:
          Type: SQS
          Properties:
            Queue: !Sub '{{resolve:ssm:/poja-prime-axel/${Env}/sqs/mailbox-queue-arn}}'
            BatchSize: 5

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName: !Ref ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

  ApiUrlSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join [ '', [ /poja-prime-axel/, !Ref Env, /api/url ] ]
      Type: String
      Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !GetAtt ApiUrlSSM.Value
